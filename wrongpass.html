<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="./fbcreate.css">
</head>
<body>
    <fieldset>
        <legend style="font-size: 40px;">
            Create A New Account 
        </legend>
        <form>
        <div>
            <input type="text" id="email" placeholder="Enter the Email" style="margin-top: 80px;">
        </div>
        <div><input type="text" id="password" placeholder="Enter the password"></div>
        <div><input type="text " id="repassword" placeholder="Enter the password again"></div>
        <div>
            <aside>
                Wrong password
            </aside>
            <button id="sumit" onclick="check()">Sign Up</button>
        </div>
        <p style=" padding-left: 24%;">---------------------Already Have an account---------------------------</p>
        <div> <button id="return" onclick="">Log In</button></div>

    </form>
    </fieldset>
    <script type="text/javascript" src="./fbcreate.js"></script>
</body>
</html>
